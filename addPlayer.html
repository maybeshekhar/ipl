<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="./css/team.css" rel="stylesheet">
  </head>
  <body>    
    <nav class="navbar navbar-expand-lg navbar-light navbar-container">
        <div class="container-fluid">
            <div class="navbar-header">
          <a class="navbar-brand" href="index.html">              
              <img src="./Images/IPL-Logo-PNG_foqmcj.png" alt="" width="60" height="40" class="d-inline-block align-text-top">
               Indian Primiar League 2022 
            </a>
            </div>                 
        </div>
      </nav>    
    <div class="container mt-5" id="team-grid">
        <div class="alert alert-danger" id="team-creation-failure" role="alert" style="visibility: hidden;"></div>
        <div class="alert alert-success" id="team-creation-successful" role="alert" style="visibility: hidden;">
            Team was created!
          </div>
        <div class="row row-cols-1 row-cols-md-4"></div>
        <form action="" class="row g-3 mt-5" name="add-player-form">
            <div class="col-md-6">
              <label for="playerName" class="form-label">Player Name</label>
              <input type="text" name="playerName" autocomplete="off" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" name="role" aria-label="Default select example">                
                <option value="Batsman">Batsman</option>
                <option value="Bowler">Bowler</option>
                <option value="All-Rounder">All-Rounder</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="teamId" class="form-label">Team Id</label>
              <input type="text" name="teamId" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="isPlaying" class="form-label">Is Playing</label>
                <select class="form-select" name="isPlaying" aria-label="Default select example">                
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">Price (Cr)</label>
                <input type="number" name="price"  class="form-control">
              </div>                                    
            <div class="col-12">
                <input onclick="addPlayer()" class="btn btn-primary" type="button" value="Add Player">
            </div>
          </form>          
    </div>
    
  </body>
    <script src = "JS/teamdata.js"></script>
    <script src = "JS/playerdata.js"></script>
    <script src = "JS/dataloader.js"></script>
    <script src = "JS/addTeam.js"></script>        
</html>
